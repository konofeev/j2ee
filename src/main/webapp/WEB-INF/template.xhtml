<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>#{bundle['page.template.title']}</title>
        <link
            href="${facesContext.externalContext.requestContextPath}/resources/css/default.css"
            rel="stylesheet"
            type="text/css" />
    </head>
    <body>

        <!-- Шапка -->
        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <h1>
                        <h:commandLink value="#{bundle['page.template.title']}" action="/index"/>
                    </h1>
                </h:form>
            </ui:insert>
        </div>

        <!-- Левая область - навигационое меню -->
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <h:commandLink action="content/content?faces-redirect=true">#{bundle['page.template.left.menu.content']}</h:commandLink>
                    </h:form>
                    <h:form>
                        <h:commandLink action="login/login?faces-redirect=true">#{bundle['page.template.left.menu.login']}</h:commandLink>
                    </h:form>
                </ui:insert>
            </div>

            <div id="main">

                <!-- Локальное меню -->
                <div id="menu-common">
                    <ui:insert name="menu">
                        <h:form>
                        </h:form>
                    </ui:insert>
                </div>

                <!-- Содержимое -->
                <div id="content">
                    <ui:insert name="content">#{bundle['page.template.content']}</ui:insert>
                </div>

            </div>

        </div>
    </body>
</html>
