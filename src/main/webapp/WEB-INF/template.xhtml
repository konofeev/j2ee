<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>#{bundle['page.template.title']}</title>
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap.min.js"></script>

        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Сайт</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ui:insert name="left">
                        <ul class="nav navbar-nav">
                            <li>
                                <h:form>
                                    <h:commandLink action="content/content?faces-redirect=true">#{bundle['page.template.left.menu.content']}</h:commandLink>
                                </h:form>
                            </li>
                            <li>
                                <h:form>
                                    <h:commandLink action="login/login?faces-redirect=true">#{bundle['page.template.left.menu.login']}</h:commandLink>
                                </h:form>
                            </li>
                            <li>
                                <a action="login/login?faces-redirect=true">#{bundle['page.template.left.menu.login']}</a>
                            </li>
                        </ul>
                    </ui:insert>
                </div>
            </nav>
        </div>

        <!-- Левая область - навигационое меню -->
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <h:commandLink action="content/content?faces-redirect=true">#{bundle['page.template.left.menu.content']}</h:commandLink>
                    </h:form>
                    <h:form>
                        <h:commandLink action="login/login?faces-redirect=true">#{bundle['page.template.left.menu.login']}</h:commandLink>
                    </h:form>
                </ui:insert>
            </div>

            <div id="main">
                <!-- Локальное меню -->
                <div id="menu-common">
                    <ui:insert name="menu">
                        <h:form>
                        </h:form>
                    </ui:insert>
                </div>

                <!-- Содержимое -->
                <div id="content">
                    <ui:insert name="content">#{bundle['page.template.content']}</ui:insert>
                </div>
            </div>
        </div>
    </body>
</html>
